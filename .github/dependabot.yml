version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - 'dependencies'
      - 'github-actions'

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 30
    labels:
      - 'dependencies'
      - 'npm'
    versioning-strategy: auto

    groups:
      midnight:
        patterns:
          - "^@midnight-ntwrk/.*"
      frontend-tooling:
        patterns:
          - "^vite$"
          - "^vite-.*"
          - "^@vitejs/.*"
          - "^esbuild$"
          - "^vite-plugin-wasm$"
      dev-dependencies:
        patterns:
          - "^@types/.*"
          - "^typescript$"
          - "^vitest$"
          - "^jest$"
          - "^@testing-library/.*"

  - package-ecosystem: "npm"
    directory: "/contract"
    schedule:
      interval: "daily"
    labels:
      - 'dependencies'
      - 'npm'
      - 'contract'

  - package-ecosystem: "npm"
    directory: "/bboard-cli"
    schedule:
      interval: "daily"
    labels:
      - 'dependencies'
      - 'npm'
      - 'counter-cli'
