name: Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # needed to stop rate limiting of compact download.
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      statuses: write
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  #v6.0.1

      - name: Scan code
        uses: midnightntwrk/upload-sarif-github-action/scan@giles-scan-action
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
